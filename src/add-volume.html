<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexium-MTX: Add volume to tokens on Solana using Phantom">
    <title>Nexium Add Volume</title>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src 'self' https://nexium-bot.onrender.com data: https://i.ibb.co;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.tailwindcss.com;
      font-src 'self' https://cdnjs.cloudflare.com;
      script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net;
      connect-src 'self' https://proportionate-skilled-shard.solana-mainnet.quiknode.pro/e13cbae8b642209c482805a4e443fd1f27a4f42a https://public-api.solscan.io https://api.coingecko.com;
      frame-src 'self';
    ">
    <link rel="icon" type="image/png" href="/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/buffer@6.0.3/index.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/dist/index.global.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.4.8/lib/index.global.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #0d0c1d, #1a182e, #1a0c4b);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }
        nav, main, footer, section {
            position: relative;
            z-index: 1;
        }
        .glow-button {
            background: linear-gradient(45deg, #facc15, #f97316);
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.7);
        }
        .glow-button:hover {
            box-shadow: 0 0 25px rgba(250, 204, 21, 1);
            transform: scale(1.05);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .wallet-modal, .token-popup, .custom-token-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .wallet-modal.active, .token-popup.active, .custom-token-popup.active {
            display: flex;
        }
        .wallet-modal-content, .token-popup-content, .custom-token-popup-content {
            background: #1a182e;
            border: 1px solid #f97316;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .wallet-modal-content h2, .token-popup-content h2, .custom-token-popup-content h2 {
            color: #facc15;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        .wallet-modal-content button, .token-popup-content button, .custom-token-popup-content button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(45deg, #facc15, #f97316);
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.7);
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        .wallet-modal-content button:hover, .token-popup-content button:hover, .custom-token-popup-content button:hover {
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(250, 204, 21, 1);
        }
        .wallet-modal-content .close-modal, .token-popup-content .close-popup, .custom-token-popup-content .close-popup {
            background: #4b5563;
            color: #fff;
            margin-top: 16px;
        }
        .wallet-modal-content .close-modal:hover, .token-popup-content .close-popup:hover, .custom-token-popup-content .close-popup:hover {
            background: #6b7280;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(107, 114, 128, 0.7);
        }
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            align-items: center;
        }
        .nav-menu a {
            text-align: center;
            width: 100%;
            max-width: 200px;
            padding: 8px 16px;
            color: #d1d5db;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .nav-menu a:hover {
            color: #facc15;
        }
        @media (min-width: 640px) {
            .nav-menu {
                flex-direction: row;
                justify-content: center;
            }
            .nav-menu a {
                width: auto;
                padding: 8px 16px;
            }
        }
        .token-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 1.5rem;
        }
        @media (max-width: 768px) {
            .token-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (max-width: 480px) {
            .token-grid {
                grid-template-columns: 1fr;
            }
        }
        .token-card, .custom-token-card {
            background: #1a182e;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #f97316;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            cursor: pointer;
        }
        .token-card:hover, .custom-token-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.7);
        }
        .token-card p, .custom-token-card p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        .token-card .name, .custom-token-card .name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #facc15;
        }
        .token-card .address, .custom-token-card .address {
            word-break: break-all;
            color: #d1d5db;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @media (max-width: 480px) {
            .token-card .address, .custom-token-card .address {
                font-size: 0.7rem;
                line-height: 1.2;
                white-space: normal;
                word-break: break-word;
                overflow-wrap: anywhere;
            }
            .token-popup-content .address, .custom-token-popup-content .address {
                font-size: 0.7rem;
                line-height: 1.2;
                white-space: normal;
                word-break: break-word;
                overflow-wrap: anywhere;
            }
        }
        .token-card .market-cap {
            color: #9ca3af;
        }
        .custom-token-popup-content .input-group {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }
        .custom-token-popup-content .input-group span {
            color: #facc15;
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        .custom-token-popup-content .volume-input, .custom-token-popup-content .address-input {
            flex-grow: 1;
            background: #1a182e;
            border: 1px solid #f97316;
            color: #fff;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 1rem;
        }
        .form-group label {
            color: #facc15;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #f97316;
            background-color: #1a182e;
            color: #d1d5db;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #facc15;
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.5);
        }
        .info-card {
            background: #1a182e;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #f97316;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.3);
            text-align: center;
        }
        .info-card img {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
        }
        .info-card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #facc15;
            margin-bottom: 0.5rem;
        }
        .info-card p {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-[#0d0c1d] text-white font-sans flex flex-col min-h-screen">
    <nav class="w-full max-w-3xl mx-auto flex flex-col items-center bg-[#1a182e] p-4 rounded-xl shadow border border-orange-400 gap-4">
        <div class="flex items-center justify-center">
            <img src="/logo.png" alt="Nexium-MTX Logo" id="title-logo" class="h-14 w-14" onerror="console.log('Logo load failed'); this.classList.add('hidden')">
            <span class="text-lg font-bold text-yellow-400 -ml-1">Nexium-MTX</span>
        </div>
        <div class="flex flex-col items-center gap-2 w-full">
            <div class="nav-menu flex flex-col gap-2" id="nav-menu">
                <a href="index.html" class="text-gray-300 hover:text-yellow-400 font-semibold py-2 px-4">Home</a>
                <a href="about.html" class="text-gray-300 hover:text-yellow-400 font-semibold py-2 px-4">About</a>
                <a href="add-volume.html" class="text-gray-300 hover:text-yellow-400 font-semibold py-2 px-4">Token</a>
            </div>
            <button id="connect-wallet" class="glow-button text-black font-semibold py-2 px-4 rounded-xl animate-pulse transition-all" aria-label="Connect Wallet">Connect Wallet</button>
        </div>
    </nav>
    <div class="wallet-modal" id="wallet-modal">
        <div class="wallet-modal-content">
            <h2 class="text-yellow-400">Select a Wallet</h2>
            <button id="connect-phantom" class="glow-button" aria-label="Connect Phantom">Connect Phantom</button>
            <button class="close-modal" id="close-modal" aria-label="Close Modal">Close</button>
        </div>
    </div>
    <div id="metamaskPrompt" class="metamask-prompt hidden text-center bg-[#1a182e] p-6 rounded-xl border border-orange-400 glass">
        <p class="text-white">No wallet installed. Install <a href="#" class="text-yellow-400 hover:underline" id="walletLink">wallet</a> to continue.</p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
